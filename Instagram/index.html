<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <label class="login-label">
                    <span class="span-active">Telefone, nome de usuário ou email</span>
                    <input type="text" name="username" class="input">
                </label>
                <label for="" class="login-label">
                    <span class="span-active">Senha</span>
                    <input type="password" name="password" class="input">
                </label>
                <button type="button" class="login-button">
                    <a href="#" class="login-link">Entrar</a>
                </button>
                <p>Ou</p>
                <button type="button" class="facebook-button">
                    <img src="./img/facebook-icon.png" alt="facebook">
                    <a href="#" class="facebook-login">Entrar com o Facebook</a>
                </button>
                <a href="#" class="recovery">Esqueceu a Senha?</a>
            </div>
            <div class="group">
                    <a>Não tem uma conta?</a>
                    <a href="#" class="new-user">Cadastre-se</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
